{% extends "base.html" %}

{% block title %}Map View - SkiStats{% endblock %}

{% block content %}
    <style>
        .html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            min-width: 100vw;
            padding: 0px 0px;
            margin: 0px;
            height: 90vh;
        }

    </style>
    <div class="subnav-tabs" style="margin-bottom: 4px">
        <a href="{{ url_for('index') }}" class="tab-button {% if request.path == '/' %}active-tab{% endif %}">List View</a>
        <a href="{{ url_for('map_view') }}" class="tab-button {% if request.path == '/map' %}active-tab{% endif %}">Map View</a>
      </div>
    <iframe src="/map/" width="100%" height="100%" style="border: none;"></iframe>
{% endblock %}
